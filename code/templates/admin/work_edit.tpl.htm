{include file=admin/header.tpl.htm}

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
		<form name="add" method="POST" action="?act=editSave" enctype="multipart/form-data" onsubmit="return checkInput();">
		<tr class="header">
			<td colspan="2">{$PAGE_FUNC_SMALL_NAME}</td>
		</tr>
		<tr>
			<td width="100" class="altbg1">作品所属类别：</td>
			<td class="altbg2">
			<select name="cID" id="cID">
				{$sOptions}
			</select>&nbsp;&nbsp; <span class="starHit">*</span></td>
		</tr>
		<tr>
			<td class="altbg1">作品名称：</td>
			<td class="altbg2"><input type="text" id="name" name="name" size="40" value="{$aField.name}"> <span class="starHit">*</span></td>
		</tr>
		<tr>
			<td class="altbg1">作品价格：</td>
			<td class="altbg2"><input name="price" type="text" id="price" value="{$aField.price}" size="40">
		    RMB</td>
		</tr>
		<tr>
			<td class="altbg1">作品年代：</td>
			<td class="altbg2"><input type="text" id="age" name="age" size="40" value="{$aField.age}"></td>
		</tr>
		<tr>
			<td class="altbg1">作品编码：</td>
			<td class="altbg2"><input type="text" id="picCode" name="picCode" size="40" value="{$aField.picCode}"></td>
		</tr>         
		<tr>
			<td class="altbg1">推荐作品：</td>
			<td class="altbg2">{html_radios name="status" options="$aENUM" checked=$aField.status}<span class="starHit">*</span></td>
		</tr>		
		<tr>
			<td class="altbg1">作品点评：</td>
			<td class="altbg2"><textarea name="comment" cols="50" rows="5" id="comment">{$aField.comment}</textarea></td>
		</tr>			
		
		<tr>
			<td class="altbg1">作品描述：</td>
			<td class="altbg2">{$sContent}</td>
		</tr>
		<tr>
			<td align="left" class="altbg1"><input type="button" onclick="history.go(-1);" value="返回" class="button"></td>
			<td align="right" class="altbg2">
			<input type="hidden" name="id" value="{$aField.id}">
			<input type="hidden" name="oldStatus" value="{$aField.status}">
			<input type="submit" name="submit" value=" 提 交 " class="submit"></td>	
		</tr>
		</form>
</table>
{literal}
<script language="javascript">
//验证表单输入是否正确
function checkInput()
{
	if($('cID').value =="")
	{
		alert("请选择所属栏目！");
		$('cID').focus();
		return false;	
	}
	else if($('name').value =="" || $('name').value == null )
	{
		alert("作品名称不能为空！");
		$('name').focus();
		return false;	
	}
	else
	{
		return true;
	}

	
}
</script>
{/literal}
