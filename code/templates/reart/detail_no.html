<link rel="stylesheet" type="text/css" href="/css/lightbox.css" />

	<div class="left-wrap">		
		<div class="photo-view-01">
			<h2>您浏览过的作品</h2>

            {foreach from=$history_list item=hl}

					<p>{$hl.artist_name}</p>
				</dd>
             {/foreach}   
				<dt><a href="list.php">更多</a></dt>	
			</dl>
		</div>
	</div>
	<div class="middle-wrap">
		<div class="flash">
		  <span>您浏览的商品不存在</span>
		</div>		
	</div>

		<div class="photo-view-02">
			<h2>推荐作品：</h2>
			<dl class="wrapClear">
				{foreach from=$recommen_list item=rw}
				<dd>
					<p class="images"><a href="detail.php?id={$rw.id}"><img src="{$img_url_s}{$rw.picCode}.jpg" /></a></p>
					<p>{$rw.name}</p>
					<p>{$rw.artist_name}</p>
				</dd>	
                {/foreach}
			</dl>
		</div>	
	</div>
