{include file=admin/header.tpl.htm}


{literal}
<script language="javascript">
function checkInput() 
{		
	if($('name').value == "")
	{
		alert("请填写名称！");		
		$('name').focus();
		return false;
	}
}
</script>

{/literal}

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
		<tr class="header">
			<td colspan="2">{$PAGE_FUNC_SMALL_NAME}</td>

		<form name="add" method="POST" onsubmit="return checkInput();" action="category.php?act=editSave&tbl={$sTbl}">		
		<tr>
          <td width="100" class="altbg1">上级分类</td>
          <td class="altbg2">
          <select name="pID">

        </tr>
        <tr>
          <td class="altbg1">名称</td>
          <td class="altbg2"><input type="text" name="name" size="50" class="input_text" value="{$aField.name}"  >&nbsp;&nbsp;*</td>
        </tr>
         <tr>
          <td class="altbg1">简介</td>
          <td class="altbg2">          	
          	<textarea name="intro" rows="10" cols="60">{$aField.intro}</textarea>
          </td>
        </tr>       
		<tr>
			<td align="left" class="altbg1">
				<input type="hidden" name="id" value="{$aField.id}">
