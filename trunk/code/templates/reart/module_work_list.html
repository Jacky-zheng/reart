		<script type="text/javascript" src="/js/favorite.js"></script>
        <script type="text/javascript" src="/js/transport.js"></script>
        <div class="photo">
			<ul class="wrapClear" id="worklist">
            {foreach from=$worklist item=work }
				<li>
					<span><a href="/detail.php?id={$work.id}"><img src="{$img_url_m}{$work.picCode}.jpg" alt="" /></a></span>
					<p>作品名：{$work.name}</p>
					<p>作者：{$work.artist_name}</p>
					<p>日期：{$work.addDate}</p>
					<p>价格：{$work.price}</p>
					{if $favo eq '1'}
						<p><button onclick="delete_favorite({$work.id},{$user_id})">删除</botton></p>
					{else}
						<p><button onclick="favorite({$work.id},{$user_id})">收藏</botton></p>
					{/if}
				</li>
            {/foreach}					
			</ul>
		</div>
